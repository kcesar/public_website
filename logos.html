<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King County ESAR - Logos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./esar.css">
</head>
<body>
    
    <!-- header is populated by esar.js -->
    <header></header>

    <section class="main-content">
        <div class="container">
            
            <div class="grid-col-3">
                <div class="flex-column">
                    <img src="./assets/logo/logo_kcesar_300x300.png" style="width: 200px; margin-bottom: 15px;">
                    <div class="center">
                        <a href="siteassets/logo/logo_kcesar_300x300.png">300x300</a> | 
                        <a href="siteassets/logo/logo_kcesar_1280x1280.png">1280x1280</a>
                        <br>
                        <a href="siteassets/logo/logo_kcesar.svg">svg</a> | 
                        <a href="siteassets/logo/logo_kcesar.eps">eps</a>
                    </div>
                </div>
                <div class="flex-column">
                    <img src="./assets/logo/logo_esar_300x300.png" style="width: 200px; margin-bottom: 15px;">
                    <div class="center">
                        <a href="siteassets/logo/logo_esar_300x300.png">300x300</a> | 
                        <a href="siteassets/logo/logo_esar_1280x1280.png">1280x1280</a>
                    </div>
                </div>
                <div class="flex-column">
                    <img src="./assets/logo/logo_esar_decal.png" style="width: 200px; margin-bottom: 15px; background-color: darkgrey;">
                    <div class="center">
                        <a href="siteassets/logo/logo_esar_decal.png">1280x1280</a>
                        <br><span style='font-size: .75em'>(White Decal - No Background)</span>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <!-- footer is populated by esar.js -->
    <footer></footer>

    <script src="./esar.js"></script>
</body>
</html>
